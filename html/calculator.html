<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../styles/calculator.css">
</head>
<body>
<div class="calculator">
    <div class="calculator-screen">
        <p id="last-operation"></p>
        <p id="input"></p>
    </div>
    <div class="calculator-buttons">
        <table>
            <tr>
                <td>
                    <button id="clear">AC</button>
                </td>
                <td>
                    <button id="plus-minus">+/-</button>
                </td>
                <td>
                    <button id="percent" data-printed>%</button>
                </td>
                <td>
                    <button class="operator" data-printed>&divide;</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="number" data-printed>1</button>
                </td>
                <td>
                    <button class="number" data-printed>2</button>
                </td>
                <td>
                    <button class="number" data-printed>3</button>
                </td>
                <td>
                    <button class="operator" data-printed>&times;</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="number" data-printed>4</button>
                </td>
                <td>
                    <button class="number" data-printed>5</button>
                </td>
                <td>
                    <button class="number" data-printed>6</button>
                </td>
                <td>
                    <button class="operator" data-printed>+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="number" data-printed>7</button>
                </td>
                <td>
                    <button class="number" data-printed>8</button>
                </td>
                <td>
                    <button class="number" data-printed>9</button>
                </td>
                <td>
                    <button class="operator" data-printed>-</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="number" id="zero" data-printed>0</button>
                </td>
                <td>
                    <button id="dot" data-printed>.</button>
                </td>
                <td>
                    <button class="operator" id="equal">=</button>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
<script src="../js/main.js" type="module"></script>
</html>

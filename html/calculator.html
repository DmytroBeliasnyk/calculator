<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../styles/calculator.css">
</head>
<body>
<div class="calculator">
    <div class="calculator-screen">
        <p id="last-operation"></p>
        <p id="input"></p>
    </div>
    <div class="calculator-buttons">
        <table>
            <tr>
                <td>
                    <button id="clear">AC</button>
                </td>
                <td>
                    <button id="plus-minus">+/-</button>
                </td>
                <td>
                    <button id="percent">%</button>
                </td>
                <td>
                    <button class="operator" id="divide">&divide;</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="number">1</button>
                </td>
                <td>
                    <button class="number">2</button>
                </td>
                <td>
                    <button class="number">3</button>
                </td>
                <td>
                    <button class="operator" id="times">&times;</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="number">4</button>
                </td>
                <td>
                    <button class="number">5</button>
                </td>
                <td>
                    <button class="number">6</button>
                </td>
                <td>
                    <button class="operator" id="plus">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="number">7</button>
                </td>
                <td>
                    <button class="number">8</button>
                </td>
                <td>
                    <button class="number">9</button>
                </td>
                <td>
                    <button class="operator" id="minus">-</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="number" id="zero">0</button>
                </td>
                <td>
                    <button id="dot">.</button>
                </td>
                <td>
                    <button class="operator" id="equal">=</button>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
<script src="../js/main.js" type="module"></script>
</html>
